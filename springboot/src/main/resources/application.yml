server:
  port: 8080

#数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 111111
    url: jdbc:mysql://localhost:3306/xm-pet-mall?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2b8&allowPublicKeyRetrieval=true

  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB


#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.exam.entity
  configuration:
    #sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 自动映射驼峰命名规则
    map-underscore-to-camel-case: true
